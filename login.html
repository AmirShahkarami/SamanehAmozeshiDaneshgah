<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
    <!-- Content here -->
    <form action="login-action.php" method="post" class="w400">
        <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="username" placeholder="نام کاربری" name="username"
                   value="">
        </div>
        <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="password" placeholder="کلمه عبور" name="password"
                   value="">
        </div>
        <div class="mb-3 mt-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary">ورود</button>
        </div>
        <div class="mb-3 mt-3 right-side">
            <div>
                <input type="radio" name="role" id="role1" value="student" onclick="set_role('student')">
                <label for="role1">دانشجو</label>
            </div>

            <div>
                <input type="radio" name="role" id="role2" value="teacher"  onclick="set_role('teacher')">
                <label for="role2">استاد</label>

            </div>

            <div>
                <input type="radio" name="role" id="role3" value="admin"  onclick="set_role('admin')">
                <label for="role3">مدیر سامانه</label>

            </div>

        </div>
        <script>
            function set_role(role) {
                if (role == "student") {
                    document.querySelector("#username").value = "reza"
                    document.querySelector("#password").value = "2"
                }else if (role == "teacher") {
                    document.querySelector("#username").value = "ali"
                    document.querySelector("#password").value = "123"
                }else if (role == "admin") {
                    document.querySelector("#username").value = "admin"
                    document.querySelector("#password").value = "123"
                }
            }
        </script>
    </form>
</div>

</body>
</html>
